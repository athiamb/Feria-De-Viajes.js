  <main>
    <section>
      <h2>Formulario de Contacto</h2>
      <p>Completa el siguiente formulario y escribe tu mensaje.</p>
      <!-- 
      Formulario de contacto donde
solamente salta la ventana correspondiente de correo del sistema
operativo, no funciona realmente el envío.
    -->

      <form action="mailto:feriadeviajes2025@email.com" method="get" enctype="text/plain">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" name="asunto" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <input type="submit" value="Enviar correo" onclick="confirmarEnvio()">
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Feria de Viajes</p>
  </footer>
